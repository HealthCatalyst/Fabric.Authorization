<div>
    <button routerLink="/accesscontrol/memberadd">Directory Group or User</button>
    <button routerLink="/accesscontrol/customgroupadd">Custom Group</button>
</div>

<div>
    <table >
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Roles</th>           
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let member of members">
                <td>{{member.name}}</td>
                <td>{{member.entityType}}</td>
                <td>{{selectRoleNames(member.roles)}}</td>           
                <button (click)="removeRolesFromMember(member)">X</button>
            </tr>  
        </tbody>
    </table>
</div>
