<div><button routerLink="/accesscontrol/memberadd">Add</button></div>

<table >
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Roles</th>           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of members">
            <td>{{member.name}}</td>
            <td>{{member.entityType}}</td>
            <td>{{member.roles}}</td>           
        </tr>  
    </tbody>
</table>
